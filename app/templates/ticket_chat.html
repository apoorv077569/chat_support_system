<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat – Ticket #{{ ticket_id }}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e8f0fe; /* Light admin blue */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ---------- TOP HEADER ---------- */
        .top-bar {
            background: #1a73e8; /* Admin blue */
            padding: 15px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-bar .back-btn {
            color: white;
            font-size: 14px;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            background: rgba(255,255,255,0.2);
        }

        .top-bar .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* ---------- MESSAGES AREA ---------- */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #dbe8ff;
        }

        .msg {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 10px;
            margin: 6px 0;
            font-size: 14px;
            line-height: 18px;
        }

        /* Admin message bubble – right side */
        .me {
            background: #c8e4ff; 
            align-self: flex-end;
            border-bottom-right-radius: 0;
            border: 1px solid #a8d2ff;
        }

        /* User message bubble – left side */
        .other {
            background: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            border: 1px solid #ddd;
        }

        /* ---------- INPUT AREA ---------- */
        .input-area {
            display: flex;
            padding: 10px;
            background: #eef3ff;
            border-top: 1px solid #bcd0ff;
        }

        #message_input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #aac8ff;
            border-radius: 25px;
            background: #ffffff;
            outline: none;
            font-size: 14px;
        }

        #send_btn {
            margin-left: 10px;
            background: #1a73e8;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        #send_btn:hover {
            background: #1666c2;
        }
    </style>
</head>

<body data-ticket-id="{{ ticket_id }}" data-user-id="{{ admin_id }}">

    <!-- Admin Top Bar -->
    <div class="top-bar">
        <a class="back-btn" href="/admin/tickets">← Back</a>
        <span>Admin Chat – Ticket {{ ticket_id }}</span>
        <span style="opacity: 0;">Back</span>
    </div>

    <!-- Messages List -->
    <div id="messages"></div>

    <!-- Type & Send -->
    <div class="input-area">
        <input type="text" id="message_input" placeholder="Type a message...">
        <button id="send_btn">Send</button>
    </div>

    <!-- Chat JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/admin_ticket_chat.js') }}"></script>

</body>
</html>
