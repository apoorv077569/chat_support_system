<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Chat #{{ ticket_id }}</title>
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ece5dd;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Top Bar */
    h2 {
        margin: 0;
        padding: 15px;
        background: #075e54;
        color: white;
        text-align: center;
        font-size: 18px;
    }

    /* Chat container */
    #messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background: #ece5dd;
        display: flex;
        flex-direction: column;
    }

    /* Message bubble base */
    .msg {
        max-width: 70%;
        padding: 10px 14px;
        border-radius: 10px;
        margin: 5px 0;
        font-size: 14px;
        line-height: 18px;
    }

    /* My message bubble (right side) */
    .me {
        background: #dcf8c6;
        align-self: flex-end;
        border-bottom-right-radius: 0;
    }

    /* Other user's bubble (left side) */
    .other {
        background: #fff;
        align-self: flex-start;
        border-bottom-left-radius: 0;
    }

    /* Bottom input bar */
    .input-area {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
    }

    #message_input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
    }

    #send_btn {
        margin-left: 10px;
        background: #25d366;
        border: none;
        padding: 0 20px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
    }

    #send_btn:hover {
        background: #1ebe5d;
    }
</style>

</head>

<body data-ticket-id="{{ ticket_id }}" data-user-id="{{ user_id }}">

    <h2>Chat for Ticket {{ ticket_id }}</h2>

    <div id="messages"></div>

    <div class="input-area">
        <input type="text" id="message_input" placeholder="Type a message...">
        <button id="send_btn">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/ticket_chat.js') }}"></script>
</body>


</html>
