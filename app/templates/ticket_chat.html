<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Chat #{{ ticket_id }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #messages div {
            margin-bottom: 8px;
        }

        #message_input {
            width: 70%;
            padding: 8px;
        }

        #send_btn {
            padding: 8px 15px;
        }
    </style>
</head>

<body>
    <h2>Chat for Ticket #{{ ticket_id }}</h2>

    <div id="messages"></div>

    <input type="text" id="message_input" placeholder="Type a message">
    <button id="send_btn">Send</button>

    <script>
        // Connect to SocketIO backend
        const socket = io("http://127.0.0.1:5000");

        // Pass Jinja variables to JS
        const ticket_id = "{{ ticket_id }}";
        const user_id = "{{ user_id }}";

        // Join ticket room
        socket.emit("join_ticket", { ticket_id: ticket_id });

        // Send message on button click
        document.getElementById("send_btn").addEventListener("click", () => {
            const msgInput = document.getElementById("message_input");
            const message = msgInput.value.trim();
            if (!message) return;

            socket.emit("send_message", {
                ticket_id: ticket_id,
                sender_id: user_id,
                message: message
            });

            msgInput.value = "";
        });

        // Receive message from SocketIO
        socket.on("receive_message", (data) => {
            if (data.ticket_id != ticket_id) return;

            const messagesDiv = document.getElementById("messages");
            const div = document.createElement("div");
            div.textContent = `User ${data.sender_id}: ${data.message}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Optional: leave room when user closes page
        window.addEventListener("beforeunload", () => {
            socket.emit("leave_ticket", { ticket_id: ticket_id });
        });
    </script>
</body>

</html>
