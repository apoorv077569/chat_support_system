<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tickets.css') }}">
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1>ðŸŽ« Support Dashboard</h1>
        <button class="logout-btn" onclick="localStorage.clear(); window.location.href='/login';">
            Logout
        </button>
    </header>

    <div class="container">

        <!-- LEFT: Ticket List -->
        <div class="ticket-list-section">
            <h2 class="section-title">My Tickets</h2>

            <div id="ticketsContainer" class="ticket-list"></div>
        </div>

        <!-- RIGHT: Create Ticket Card -->
        <div class="create-ticket-section">
            <h2 class="section-title">Create New Ticket</h2>

            <div class="create-card">
                <form id="newTicketForm">

                    <label>Ticket Title</label>
                    <input type="text" name="title" placeholder="Enter ticket title..." required>

                    <label>Ticket Description</label>
                    <textarea name="subject" placeholder="Describe your issue..." required></textarea>

                    <label>Priority</label>
                    <select name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                    <button type="submit" class="submit-btn">Submit Ticket</button>

                </form>
            </div>
        </div>

    </div>

    <script type="module" src="{{ url_for('static', filename='js/tickets.js') }}"></script>

</body>

</html>
