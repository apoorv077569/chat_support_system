<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 30px;
            background: #00a8ff;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #0077c3;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Chat Support System</h1>
        <p>Your personal support ticket + chat system.</p>

        <a href="/api/auth/login" class="btn">Go to Login</a>
    </div>

</body>

</html>
