<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tickets - Admin</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body { background-color: #f7f9fc; }
        .card { border-radius: 12px; }
    </style>
</head>

<body class="p-4">

    <h2 class="fw-bold mb-4">All Tickets</h2>

    <div id="ticketList"></div>

    <script type="module">
        const token = localStorage.getItem("admin_token");

        async function loadTickets() {
            const res = await fetch("/api/admin/tickets", {
                headers: { "Authorization": "Bearer " + token }
            });
            const data = await res.json();

            const container = document.getElementById("ticketList");
            container.innerHTML = "";

            data.forEach(t => {
                container.innerHTML += `
                    <div class="card shadow-sm p-3 mb-3">
                        <h5>${t.title} <span class="text-secondary">(${t.status})</span></h5>
                        <p>${t.subject}</p>

                        <p class="small text-muted">Priority: ${t.priority}</p>

                        <a href="/admin/tickets/${t.id}"
                           class="btn btn-primary btn-sm">View Messages</a>
                    </div>
                `;
            });
        }
        loadTickets();
    </script>

</body>
</html>
