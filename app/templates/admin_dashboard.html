<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f1f4f8;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body class="p-4">

    <h2 class="mb-4 fw-bold">Admin Dashboard</h2>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card shadow-sm p-4 text-center">
                <h4>Total Tickets</h4>
                <h1 id="totalTickets" class="text-primary">0</h1>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-4 text-center">
                <h4>Open Tickets</h4>
                <h1 id="openTickets" class="text-warning">0</h1>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm p-4 text-center">
                <h4>Closed Tickets</h4>
                <h1 id="closedTickets" class="text-success">0</h1>
            </div>
        </div>

    </div>

    <a href="/admin/tickets" class="btn btn-primary mt-4">View All Tickets</a>

</body>
</html>
